<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="~{fragments/head :: header}">
    <title>로그인</title>
</head>

<body>
<header th:replace="~{fragments/header-menu-guest :: menu}"></header>
<main class="container my-5">
    <h5 class="py-5 text-center">로그인</h5>
    <hr class="my-3">

    <form class="form-group" th:object="${form}" method="post">
        <div class="mb-3">
            <label th:for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" placeholder="아이디(이메일)" class="form-control" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">이메일을 입력해주세요.</div>
        </div>
        <div class="mb-3">
            <label th:for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호" class="form-control"
                   required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
        </div>
        <div th:if="${param.error}">
            <p>이메일 또는 비밀번호를 확인해주세요.</p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
        </div>
    </form>
    <hr class="my-3">

    <div class="row text-center">
        <div class="col">
            <a href="/members/new">회원가입</a>
        </div>
        <div class="col">
            <a href="/members/new">아이디 찾기</a>
        </div>
        <div class="col">
            <a href="/members/new">비밀번호 재설정</a>
        </div>
    </div>
    <br/>
</main>
</body>
</html>
